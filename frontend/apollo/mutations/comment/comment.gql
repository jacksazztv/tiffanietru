mutation CreateComment($blog_post: ID!, $in_reply_to: ID, $content: String!) {
  createComment(input: { data: { content: $content, blog_post: $blog_post, in_reply_to: $in_reply_to } }) {
    comment {
      id
      content
      author {
        username
      }
      in_reply_to {
        id
      }
    }
  }
}