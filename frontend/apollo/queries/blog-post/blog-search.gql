query BlogSearch($query: String, $sort: String, $start: Int, $limit: Int) {
    blogSearch(q: $query, sort: $sort, start: $start, limit: $limit) {
        created_at
        updated_at
        title
        content
        excerpt
        image {
            url
        }
        tags {
            name
        }
        slug
    }
    blogSearchCount(q: $query)
}